<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrições-oscar ribas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="header">
    <div class="container align">
      <h1>Universidade Oscar Ribas</h1>
    </div>
  </header>
  <section>
    <div class="container subscribe">
      <h1>Ficha de Inscrição</h1>

      <h2>Dados Pessoais</h2>
      <form action="" enctype="multipart/form-data">
        <div class="flex">
          <div class="group1">
            <div class="div_inputs">
              <label for="">Nome Completo</label>
              <input type="text" name="name" />
            </div>

            <div class="div_inputs">
              <label for="">email</label>
              <input type="text" name="name" />
            </div>

            <div class="div_inputs">
              <label for="">Selecione o Seu Genero</label>
              <select name="sex" id="sex">
                <option>Selecione o Seu Genero</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
              </select>
            </div>

            <div class="div_inputs">
              <label for="">Terminal telefonico</label>
              <input type="text" name="name" />
            </div>

            <div class="div_inputs">
              <label for="">Nome do pai</label>
              <input type="text" name="name" />
            </div>

            <div class="div_inputs">
              <label for="">Nome da mãe</label>
              <input type="text" name="name" />
            </div>
          </div>



          <div class="group1">
            <div class="div_flex birth_and_state">
              <div class="div_inputs ">
                <label for="">Data de Nascimento</label>
                <input id="date" type="date">
              </div>

              <div class="div_inputs">
                <label for="">Estado civil</label>
                <select name="state" id="state">
                  <option>Selecione o seu estado civil</option>
                  <option value="feminino">Solteiro</option>
                  <option value="masculino">Casado</option>

                </select>
              </div>
            </div>

            <div class="div_flex country_and_state">
              <div class="div_inputs">
                <label for="">Nacionalidade</label>
                <select name="pais" id="country">
                  <option value="masculino">Angolana</option>
                </select>
              </div>
              <div class="div_inputs">
                <label for="">Provincia / Estado</label>
                <select name="provincia" id="state">
                  <option value="luanda">Luanda</option>
                  <option value="malanje">Malanje</option>
                  <option value="huambo">Huambo</option>
                </select>
              </div>
            </div>

            <div class="div_inputs">
              <label for="">N Do bilhete de Identidade</label>
              <input type="text" name="name" />
            </div>

            <div class="div_inputs">
              <label for="">N Do Passaport (Opcional) </label>
              <input type="text" name="name" />
            </div>

            <div class="files">
              <div class="div_inputs">
                <label for="">Carregar certificado</label>
                <input type="file" name="arquivo1" />
              </div>

              <div class="div_inputs">
                <label for="">Carregar outro arquivo </label>
                <input type="file" name="arquivo2" />
              </div>
            </div>
          </div>
        </div>


        <h2>Dados Academicos</h2>

        <div class="flex">
          <div class="group1">
            <div class="div_inputs">
              <label for="">Habilitações Literarias</label>
              <input type="text" name="name" />
            </div>

            <div class="div_inputs">
              <label for="">Escola Onde Concluiu</label>
              <input type="text" name="name" />
            </div>
          </div>



          <div class="group1">
            <div class="div_flex">
              <div class="div_inputs ">
                <label for="">Opção</label>
                <select name="curso" id="course">
                  <option value="direito">Direito</option>
                  <option value="engenharia">Engenharia</option>
                  <option value="gestao">Gestão</option>
                </select>
              </div>

              <div class="div_inputs">
                <label for="">Ano De Conclusão</label>
                <select name="year" id="year_finished">
                  <option>Selecione o ano a terminou</option>
                  <option value="">2017</option>
                  <option value="">2018</option>
                  <option value="">2019</option>
                </select>
              </div>
            </div>

            <div class="div_inputs">
              <label for="">Curso a Que se Candidatou</label>
              <select name="curso" id="course">
                <option>Selecione o Curso a Que se Candidatou</option>
                <option value="direito">Direito</option>
                <option value="engenharia">Engenharia</option>
                <option value="gestao">Gestão</option>
              </select>
            </div>

          </div>
        </div>


        <h2>Dados Profissionais</h2>

        <div class="flex">
          <div class="group1">
            <div class="div_inputs">
              <label for="">Profissão</label>
              <input type="text" name="name" />
            </div>

            <div class="div_inputs">
              <label for="">Entidade Patronal</label>
              <input type="text" name="name" />
            </div>
          </div>



          <div class="group1">
            <div class="div_flex">
              <div class="div_inputs ">
                <label for="">Cargo que ocupa(Opcional)</label>
                <select name="sector" id="sector">
                  <option>Cargo que ocupa</option>
                  <option value="publico">Gerente</option>
                  <option value="privado">Tecnico</option>
                </select>
              </div>

              <div class="div_inputs">
                <label for="">Sector da Empresa</label>
                <select name="sector" id="sector">
                  <option>Selecione o Sector da Empresa</option>
                  <option value="publico">Publico</option>
                  <option value="privado">Privado</option>
                </select>
              </div>
            </div>

            <div class="div_inputs">
              <label for="">Exerce Atividade Profissional</label>
              <select name="sector" id="sector">
                <option>Selecione o Sim ou Não</option>
                <option value="yes">Sim</option>
                <option value="not">Não</option>
              </select>
            </div>
          </div>

          <button class="btn" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <div class="container footer">
      <p>2021 - Universidade Oscar Ribas - Todos os direitos reservados</p>
    </div>
  </footer>
</body>

</html>
